name: Deploy Example to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install and build module
        run: |
          npm install
          npm run build
          npm test

      - name: Install and build example
        working-directory: example
        run: |
          npm install
          npx ng build --base-href /MojiDoodle-Algo-Segmenter/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/dist/example/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
