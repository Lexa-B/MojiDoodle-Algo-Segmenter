name: Deploy Example to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  packages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com

      - name: Install and build module
        run: |
          npm install
          npm run build
          npm test

      - name: Publish to GitHub Packages
        run: |
          # Temporarily scope the package for GitHub Packages
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@lexa-b/mojidoodle-algo-segmenter';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          npm publish --registry https://npm.pkg.github.com || true
          # Restore original package.json
          git checkout package.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install and build example
        working-directory: example
        run: |
          npm install
          npx ng build --base-href /MojiDoodle-Algo-Segmenter/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/dist/example/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
